<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cv</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

   
     <link rel="stylesheet" href="src/output.css">
    <!-- Intégration d'Alpine.js pour la gestion du menu mobile -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- FontAwesome pour les icônes -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <!-- Ajoutez cette partie dans le <head> de votre fichier HTML -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-[#dbf2ea]">
    <header class="fixed top-0 left-0 w-full bg-[#0da876] shadow-md z-50">
        <div class="container mx-auto flex justify-between items-center py-2 px-4">
            <!-- Bouton Retour avec flèche -->
            <div class="text-2xl text-white font-bold cursor-pointer flex items-center space-x-2 hover:text-gray-200 transition-all duration-300" onclick="history.back()">
                <a href="user.html">
                    <a href="user.html">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                    </a>
                    <h2 class="text-sm md:text-base">Retour</h2>
                </a>
            </div>
    
            <!-- Image circulaire + Icône (Desktop et Mobile) -->
            <div class="flex items-center space-x-3">
                <!-- Bouton Télécharger -->
                <button id="sauvergader" onclick="sauvegarder()"  class="bg-white text-[#16428b] shadow-md px-4 py-2 rounded-lg hover:bg-[#16428b] hover:text-white transition-all duration-300">
                    sauvergader
                </button>
                <button id="telechager"  class="bg-white text-[#16428b]  px-4 py-2 shadow-md rounded-lg hover:bg-[#16428b] hover:text-white transition-all duration-300">Télécharger</button>
                <h2 class="text-white text-sm md:text-base">Bonjour Konto</h2>
                
                <!-- Image circulaire visible uniquement sur les écrans moyens et plus grands -->
                <div id="profileImage" class="hidden sm:block">
                    <a href="#">
                        <img src="images/cv1.png" alt="Profil" class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14 rounded-full shadow-md hover:opacity-80 transition-all duration-300">
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <h2 class="pt-24 text-center text-2xl sm:text-2xl md:text-3xl font-semibold text-[#16428b] mb-6">Créer votre cv pro en visulisant de maniere instanné</h2>
   <!----------------------------------------disposition de lespace saisi cv et affichage cv------------------>
   <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-[50%_50%] gap-12 p-2">
    <!----------------------------------------disposition de l'espace saisi cv------------------>
       <div>
             <!--information personelle-->
            <div class="items-center bg-white shadow-md rounded-lg p-3">
                <div id="informationPerso" class="flex cursor-pointer peer-checked:opacity-100 peer-checked:scale-100">
                    <h2 class="text-[#16428b] text-1xl sm:text-1xl md:text-2xl font-semibold mr-3">Information Professionnel</h2>
                <img id="iconeclic" src="images/iconefleche.png" alt="Icône" class="w-6 h-6 sm:w-8 sm:h-8 md:w-8 md:h-8 ml-auto">
                </div>
                <div id="cacheI"  class="hidden grid grid-cols-1 sm:grid-cols-1  md:grid-cols-3 gap-3">
                    <div id="uploadBtn" class="border shadow-md rounded border-gray-500 w-40">
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                        <h2 class="text-center pt-6">photo</h2>
                    </div>
                    <div class="w-full">
                        <div><label for="">Nom</label><input  id="Recupere-Nom" class="border shadow-md rounded border-gray-500" type="text"></div>
                        <div><label for="">Telephone</label><input id="Telephone" class="border shadow-md rounded border-gray-500" type="number"></div>
                    </div>
                    <div>
                        <div><label for="">Prenom</label><input id="Recupere-Prenom" class="border shadow-md rounded border-gray-500" type="text"></div>
                        <div><label for="">Date de naissance</label><input id="Date" class="border shadow-md rounded border-gray-500" type="date"></div>
                    </div>
                    <div class="flex  gap-2 w-full">
                        <div><label for="">Poste</label><input id="RecuperePoste" class="border shadow-md rounded border-gray-500" type="text"></div>
                        <div><label for="">Mail</label><input id="RecupereMail" class="border shadow-md rounded border-gray-500" type="email"></div>
                        <div><label for="">Adresse</label><input id="RecupereAdress" class="border shadow-md rounded border-gray-500" type="text"></div>
                    </div>
                    
                </div>
            </div>
            <!--profil--> <br>
            <div class="items-center bg-white shadow-md rounded-lg p-3">
                <div class="flex cursor-pointer">
                    <h2 class="text-[#16428b] text-1xl sm:text-1xl md:text-2xl font-semibold mr-3">Profil</h2>
                <img id="informationPerso2" src="images/iconefleche.png" alt="Icône" class="w-6 h-6 sm:w-8 sm:h-8 md:w-8 md:h-8 ml-auto">
                </div>
                <div id="cache2"  class="hidden grid grid-cols-1 ">
                    <textarea  class="pt-2 border" name="" id="Recupere-profil"></textarea>
                    
                </div>
            </div>
            <!--Formation--> <br>
            <div class="items-center bg-white shadow-md rounded-lg p-3">
                <div class="flex cursor-pointer">
                    <h2 class="text-[#16428b] text-1xl sm:text-1xl md:text-2xl font-semibold mr-3">Formation</h2>
                <img id="informationPerso3" src="images/iconefleche.png" alt="Icône" class="w-6 h-6 sm:w-8 sm:h-8 md:w-8 md:h-8 ml-auto">
                </div>
            <form action="">
                <div id="cache3"  class="hidden grid grid-cols-2 ">
                    <div class="grid  grid-cols-2 gap-32">
                        <div>
                            <div><label for="">Diplome</label><input id="diplome" required placeholder="Entr votr dipmloe" class="border shadow-md rounded border-gray-500" type="text"></div>
                            <div><label for="">Année</label><input required id="DateFormation" class="border shadow-md rounded border-gray-500" type="date"></div>
                       </div>
                       <div>
                            <div><label  for="">Etablissemnt</label><input required id="Etablissemnt" class="border shadow-md rounded border-gray-500" type="text"></div><br>
                            <div class=" flex"> <button id="BoutonFormation" class=" bg-white text-[#16428b] shadow-md  w-[190px] px-1 py-1 rounded-lg hover:bg-[#16428b] hover:text-white transition-all duration-300">Ajoutez Formation</button>
                                
                            </div>
                            
                        </div>    
                    </div>
                </div>
            </form>
            </div>
            <!--Compteneces--> <br>
            <div class="items-center bg-white shadow-md rounded-lg p-3">
                <div class="flex cursor-pointer">
                    <h2 class="text-[#16428b] text-1xl sm:text-1xl md:text-2xl font-semibold mr-3">Competence</h2>
                <img id="informationPerso4" src="images/iconefleche.png" alt="Icône" class="w-6 h-6 sm:w-8 sm:h-8 md:w-8 md:h-8 ml-auto">
                </div>
                <div id="cache4"  class="hidden grid grid-cols-2 ">
                    <div class="grid  grid-cols-2 gap-32">
                        <div>
                            <div><label for="">Competence</label><input id="RecupereCompetence" class="border shadow-md rounded border-gray-500" type="text"></div>
                            <div class="pt-4"><button id="BoutonCompetence" class="bg-white text-[#16428b] shadow-md  w-[190px] px-1 py-1 rounded-lg hover:bg-[#16428b] hover:text-white transition-all duration-300">Ajoutez Competence</button></div>
                       </div>  
                    </div>
                </div>
            </div>

            <!--Loisir--> <br>
            <div class="items-center bg-white shadow-md rounded-lg p-3">
                <div class="flex cursor-pointer">
                    <h2 class="text-[#16428b] text-1xl sm:text-1xl md:text-2xl font-semibold mr-3">Loisir</h2>
                <img id="informationPerso5" src="images/iconefleche.png" alt="Icône" class="w-6 h-6 sm:w-8 sm:h-8 md:w-8 md:h-8 ml-auto">
                </div>
                <div id="cache5"  class="hidden grid grid-cols-2 ">
                    <div class="grid  grid-cols-2 gap-32">
                        <div>
                            <div><label for="">Loisir</label><input id="RecupereLoisir" class="border shadow-md rounded border-gray-500" type="text"></div>
                            <div class="pt-4"><button id="BoutonLoisir" class="bg-white text-[#16428b] shadow-md  w-[190px] px-1 py-1 rounded-lg hover:bg-[#16428b] hover:text-white transition-all duration-300">Ajoutez Competence</button></div>
                       </div>   
                    </div>
                    
                </div>
            </div>

             <!--Langue--> <br>
             <div class="items-center bg-white shadow-md rounded-lg p-3">
                <div class="flex cursor-pointer">
                    <h2 class="text-[#16428b] text-1xl sm:text-1xl md:text-2xl font-semibold mr-3">Langue</h2>
                <img id="informationPerso6" src="images/iconefleche.png" alt="Icône" class=" w-6 h-6 sm:w-8 sm:h-8  md:w-8 md:h-8 ml-auto">
                </div>
                <div id="cache6"  class="hidden grid grid-cols-2 ">
                    <div class="grid  grid-cols-2 gap-32">
                        <div>
                            <div><label for="">Langue</label><input id="RecupereLangue" class="border shadow-md rounded border-gray-500" type="text"></div>
                            <div class="pt-4"><button id="BoutonLangue" class="bg-white text-[#16428b] shadow-md  w-[190px] px-1 py-1 rounded-lg hover:bg-[#16428b] hover:text-white transition-all duration-300">Ajoutez Competence</button></div>
                       </div>
                          
                    </div>
                    
                </div>
            </div>
       </div>
<!--------------------------isposition de l'espace  affichage cv------------->
        <div>
            <div id="Moncv" class="w-[148mm] h-[210mm] overflow-auto transform transition-transform duration-300 hover:scale-110">
                <div class=" relative top-40 h-[35mm] m-2 max-w-[210mm]  bg-[#18499a]">
                    <div class="grid grid-cols-[20%_80%] gap-8 p-2 m-4">
                        <div class="pt-2"><img id="previewImage"  class="border-3 border-white  w-24 h-24 rounded-full" src="images/img_bannier.jpg" alt=""></div>
                        <div class="text-white">
                            <!--cv parti information-->
                            <H1 class=" text-2xl"><b class="break-words" id="AfficheNom"></b>    <b></b><b class="break-words" id="AffichePrenom"></b> </H1>
                            <h2 class="break-words" id="AffichePoste" class="text-1xl"></h2>
                            <div class="flex items-center gap-2">
                                <img id="ima" class="w-3 h-3 hidden" src="images/mail.png" alt="Icone de mail">
                                <h2 id="AfficheMail" class="text-[10px] "></h2>
                            </div>
                            <div class="flex items-center gap-2">
                                <img id="imgphone" class="hidden w-3 h-3" src="images/phone.png" alt="Icone de mail">
                                <h2 id="AfficheTel" class="text-[10px] font-semibold"></h2>
                            </div>
                            <div class="flex items-center gap-2">
                                <img id="imgAdress" class="hidden w-3 h-3" src="images/home2.png" alt="Icone de mail">
                                <h2 id="AfficheAdress" class=" text-[10px] font-semibold"></h2>
                            </div>
                            <div class="flex items-center gap-2">
                                <h2 id="AfficheDate" class=" text-[10px] font-semibold"></h2>
                            </div>
                        </div>
                    </div>
                </div>
                <!--cv parti gauche-->
                <div class="w-full max-w-[210mm] min-h-[297mm] grid grid-cols-[30%_70%]">
                    <div class="p-3 bg-[#1da876] h-full p-2">
                        <div class="relative top-38 text-white">
                            <div>
                                 <!--cv parti competence-->
                                <h2 id="compet" class="hidden pb-1 font-bold">Competence</h2>
                                 <ul id="AfficheCompetence">
                                    
                                </ul>
                            </div>
                            <div>
                                    <!--cv parti Langue--> <br>
                                <h2 id="lang" class=" hidden font-bold">Langues</h2>
                                <ul id="AfficheLangue">
                                    
                                </ul>
                            </div>
                            <div>
                                <!--cv parti Loisir--> <br>
                            <h2 id="CacheLoisir" class=" hidden font-bold">Loisir</h2>
                            <ul id="AfficheLoisir">
                                
                            </ul>
                        </div>
                        </div>
                    </div>
                             <!--Partie droite-->
                             
                    <div class="bg-white h-full p-2 ">
                        <div class="text-white relative top-38">
                           <!--Profil-->
                           <div>
                                <div id="profil" class="hidden p-1 w-14 bg-[#1da876]"><h1  class=" font-bold" >Profil</h1></div>
                                <h2 id="AfficheProfil" class="text-black text-[12px] break-words"></h2>
                           </div> 
                           <!--Formation-->
                        <div>
                            <div id="foma" class="hidden p-1 w-24 bg-[#1da876]"><h1 class="font-bold" >Formation</h1></div>
                                <div class="flex">
                                    <div>
                                        <ul id="AfficheFormation" class="text-black text-[15px] break-words">
                                           
                                           
                                        </ul>
                                    </div>
                                    <div>
                                        <ul id="AfficheFormation2" class="absolute right-0 text-black text-[12px] break-words">
                                            
                                        </ul>
                                    </div>
                                </div>
                             </div>
                        </div>
                    </div>
                    
                </div>
        </div>
        </div>
   </div>



    
    <script src="js/script.js"></script>
    
</body>
</html>
