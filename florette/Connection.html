<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - WebNova</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center">
        <h2 class="text-2xl font-bold">Bienvenue sur WebNova</h2>
        <p class="text-gray-600 mb-4">Connectez-vous pour accéder à votre espace</p>
        <button class="px-4 py-2 bg-blue-600 text-white rounded" onclick="document.getElementById('loginModal').classList.remove('hidden')">Se connecter</button>
    </div>
    
    <div id="loginModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded shadow-lg w-96">
            <div class="flex justify-between items-center border-b pb-2 mb-4">
                <h5 class="text-lg font-bold text-blue-600">Bienvenue</h5>
                <button onclick="document.getElementById('loginModal').classList.add('hidden')">&times;</button>
            </div>
            <p class="mb-4">Connectez-vous à votre compte</p>
            <form>
                <div class="mb-3">
                    <label class="block text-sm font-medium">Nom d'utilisateur</label>
                    <input type="text" class="w-full p-2 border rounded" placeholder="Entrez votre nom d'utilisateur">
                </div>
                <div class="mb-3">
                    <label class="block text-sm font-medium">Mot de passe</label>
                    <input type="password" class="w-full p-2 border rounded" placeholder="Mot de passe">
                </div>
                <div class="text-right mb-3">
                    <a href="#" class="text-red-500 text-sm">Mot de passe oublié</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Se connecter</button>
            </form>
            <div class="text-center mt-4">
                <p>Pas encore de compte ? <a href="#" class="text-blue-600">Créer un compte</a></p>
            </div>
        </div>
    </div>
</body>
</html>
