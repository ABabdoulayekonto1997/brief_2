<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - WebNova</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="text-center">
        <h2 class="text-3xl font-bold text-gray-800">Bienvenue sur WebNova</h2>
        <p class="text-gray-600 mt-2">Créez un CV professionnel en quelques minutes !</p>
        <button id="openModal" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md">
            Créer un CV maintenant
        </button>
    </div>

    <!-- Modal -->
    <div id="signupModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <div class="flex justify-between items-center">
                <h5 class="text-xl font-semibold text-blue-500">Créer votre compte</h5>
                <button id="closeModal" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <p class="text-gray-600 mt-2">Inscrivez-vous pour rejoindre notre plateforme</p>

            <form id="signupForm" class="mt-4">
                <div class="mb-3">
                    <label class="block font-medium text-gray-700">Nom d'utilisateur</label>
                    <input type="text" class="w-full p-2 border rounded-lg" placeholder="Entrez votre nom d'utilisateur" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label class="block font-medium text-gray-700">Email</label>
                    <input type="email" class="w-full p-2 border rounded-lg" placeholder="Entrez votre email" required autocomplete="email">
                </div>
                <div class="mb-3">
                    <label class="block font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="password" class="w-full p-2 border rounded-lg" placeholder="Entrez votre mot de passe" required minlength="6">
                </div>
                <div class="mb-3">
                    <label class="block font-medium text-gray-700">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" class="w-full p-2 border rounded-lg" placeholder="Confirmez votre mot de passe" required>
                    <p class="text-red-500 text-sm mt-1 hidden" id="passwordError">Les mots de passe ne correspondent pas.</p>
                </div>
                <div class="text-right">
                    <a href="reset-password.html" class="text-red-500">Mot de passe oublié</a>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 mt-4 rounded-lg shadow-md">S'inscrire</button>
            </form>

            <p class="text-center mt-4">Déjà un compte ? <a href="login.html" class="text-blue-500">Se connecter</a></p>
        </div>
    </div>

    <script>
        // Gestion de l'affichage du modal
        document.getElementById("openModal").addEventListener("click", function() {
            document.getElementById("signupModal").classList.remove("hidden");
        });

        document.getElementById("closeModal").addEventListener("click", function() {
            document.getElementById("signupModal").classList.add("hidden");
        });

        // Vérification des mots de passe
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let errorMsg = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                errorMsg.classList.remove("hidden");
                event.preventDefault(); // Empêche l'envoi du formulaire
            } else {
                errorMsg.classList.add("hidden");
            }
        });
    </script>

</body>
</html>
